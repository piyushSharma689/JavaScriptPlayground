<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM | practice</title>
  </head>
  <body>
    <script>
      const body = document.querySelector("body");
      body.style.display = "flex";
      body.style.flexDirection = "col";
      body.style.alignItems = "center";
      body.style.justifyContent = "center";
      body.style.height = "30rem";

      function addbox(boxName, color) {
        const box = document.createElement("div");

        box.style.margin="1rem"
        box.style.borderRadius="1rem"
        box.innerHTML = `${boxName}`;
        box.style.padding = "2rem";
        box.style.border = "solid";
        box.style.width = "fit-content";
        box.style.backgroundColor = color;
        box.className = "box";

        body.appendChild(box);
      }

      addbox("Red", "red")
      addbox("blue", "skyblue")
      addbox("Green", "lightgreen")
      addbox("Pink", "pink")
      addbox("yellow", "yellow")

    const box = document.querySelectorAll(".box")
    
    box.forEach((box)=>{
        box.addEventListener("click",(e)=>{
            body.style.backgroundColor= e.target.style.backgroundColor
        })
    })


    </script>
  </body>
</html>
