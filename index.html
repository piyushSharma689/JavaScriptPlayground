<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: white;
            
        }
        .container{
            height: 30rem;
            gap: 2rem;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .box{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="box1" class="box" style="background-color: skyblue;" >Blue</div>
        <div id="box2" class="box" style="background-color: lightgreen;">Green</div>
        <div id="box3" class="box" style="background-color: lightcoral;">Red</div>
        <div id="box4" class="box" style="background-color: pink;">Pink</div>
    
    </div>
    <script>

        const body = document.querySelector('body')
        const boxs = document.querySelectorAll(".box")

        boxs.forEach((box)=>{
            box.addEventListener('click', (e)=>{
                body.style.backgroundColor= e.target.style.backgroundColor
            })
        })


     </script>
        
        
        
    
    

</body>
</html>
